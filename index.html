<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(77, 74, 74);
            background-image: url(Background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-position: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(90, 80, 80);
            color: black;
            font-weight: 500;
            padding: 10px 20px;
            margin-bottom: 5%;
        }

        ul {
            list-style: none;
            display: flex;
        }

        ul li {
            position: relative;
            padding: 10px 15px;
            margin: 3px;
            cursor: pointer;
            font-weight: 600;
            font-size: large;
            color: black;
            transition: color 0.3s
        }

        ul li::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.3s ease-in-out;
        }

        ul li:hover {
            color: white;
        }

        ul li:hover::after {
            width: 100%;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .Button1,
        .Button2 {
            position: relative;
            padding: 10px;
            margin-left: auto;
            margin-right: 10px;
            padding: 10px;
            border-radius: 25px;
            border: none;
            font-size: 15px;
            font-weight: 550;
            background-color: rgb(124, 115, 182);
            color: black;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .Button1::after,
        .Button2::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid black;
            border-radius: 20px;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .Button1:hover,
        .Button2:hover {
            background-color: rgb(97, 165, 194);
            color: white;
        }

        .Button1:hover::after,
        .Button2:hover::after {
            transform: scale(1);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 5%;
            flex-direction: column;
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .Arrow.right {
            transform: rotate(180deg);
            margin-left: 10px;
        }

        .Arrow.left {
            left: 10px;
        }

        .Arrow.right{
            transform: rotate(180deg);
            margin-left: 10px;
        }
        .Arrow.left{
            right: 10px;
        }

        .Arrow {
            width: 30px;
            height: auto;
            cursor: pointer;
            /* position: absolute; */
            background-color: transparent;
            border: none;
        }

        .frame {
            height: 500px;
            width: 800px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: -1px 1px 10px rgba(0, 0, 0, 1.5);
        }

        .slider {
            display: flex;
            width: calc(800px * 5);

        }

        .image {
            height: 500px;
            width: 800px;
            object-fit: cover;
        }

        .button {
            height: 20px;
            width: 20px;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
        }

        .bottom {
            display: flex;
            gap: 20px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>New Images</li>
            <li>Recent Images</li>
            <li>App OverView</li>
        </ul>
        <div class="button-container">
            <button class="Button1">Log in</button>
            <button class="Button2">Sign in</button>
        </div>
    </header><!--header end-->
    <div class="container">
        <div class="top">
            <img src="A1.png" class="Arrow right">
            <div class="frame">
                <div class="slider">
                    <img src="M1.jpg" class="image">
                    <img src="M2.jpg" class="image">
                    <img src="M3.jpg" class="image">
                    <img src="M4.jpg" class="image">
                    <img src="M5.jpg" class="image">
                    
                </div><!--slider end-->
            </div><!--frame end-->
            <img src="A1.png" class="Arrow left">
        </div><!--Top end-->
        <div class="bottom">
            
            
        </div>
    </div><!--container end-->
    <script src="Script.js"></script>
</body>

</html>
